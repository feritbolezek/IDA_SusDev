    <script>
        function selectionMade(obj) {
            $(obj).addClass("choiceSelected");
            selectionWasMade(obj);
        }

        function continueClicked() {
            if($("#continueBtn").hasClass("disabled")) return;
            else {
                answerSubmitted();
            }
        }
